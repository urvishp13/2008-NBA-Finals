<!DOCTYPE html>
<html lang="en">

<head>
    <title>2008 NBA Finals Revisited</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <h1>2008 NBA Finals Revisited</h1>
    </header>
    <div class="content-container">
        <div class="background-container">
            <div class="background-lakers"> 
                <div class="wrapper">
                    <div class="logo"></div>
                </div>
            </div>
            <div class="background-celtics"> 
                <div class="wrapper">
                    <div class="logo"></div>
                </div>
            </div> 
        </div>
        <div class="scoreboard-container">
            <div class="scoreboard-borders">
                <div class="scoreboard-border-lakers"></div>
                <div class="scoreboard-border-celtics"></div>
            </div>
            <div class="scoreboard">
                <div class="dynamic-elements-container"> <!-- make into a flex container -->
                    <div class="region region-1">
                        <p class="display-heading">Me</p>
                        <div class="display">
                            <p id="me-points" class="points display-content">0</p>
                        </div>
                    </div>
                    <div class="region region-2">
                        <p class="display-heading">You</p>
                        <div class="display">
                            <p id="you-points" class="points display-content">0</p>
                        </div>
                    </div>
                    <div class="region region-3">
                        <p class="display-heading">Possession</p>
                        <div class="display">
                            <p id="possession" class="display-content"></p>
                        </div>
                    </div>
                    <div class="region region-4">
                        <p class="display-heading">Foul On</p>
                        <div class="display">
                            <p id="foul-on" class="display-content"></p>
                        </div>
                    </div>
                    <div class="region region-5">
                        <button id="new-game-btn" onclick="startGame()">NEW GAME</button>
                        <div id="offense-btns" class="offense-btns">
                            <button id="dribble-btn" class="dribble-btn" onclick="dribble()">DRIBBLE</button>
                            <button id="3-point-attempt" class="shot 3-point-attempt" onclick="shoot(3)">3PA</button>
                            <button id="2-point-attempt" class="shot 2-point-attempt" onclick="shoot(2)">2PA</button>
                        </div>
                        <button id="defend-btn" class="defend-btn" onclick="defend()">DEFEND</button>
                        <button id="free-throw-btn" class="free-throw-btn" onclick="shootFreeThrow('YOU')">SHOOT FT</button>
                        <button id="start-period-btn" class="start-period-btn" onclick="startNewPeriod()">START NEW PERIOD</button>
                    </div>
                    <div class="region region-6">
                        <div class="nba-logo"></div>
                    </div>
                </div>
                <p id="live-gameplay-results">LET THE GAMES BEGIN!!!</p>
                <p id="timer" class="timer">45</p>
                <div id="period-container" class="period-container">
                    <p>Period</p>
                    <p id="period-counter" class="period-counter">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/simulation.js"></script>
    <script src="assets/javascript/timer.js"></script>
    <script src="assets/javascript/actions.js"></script>
</body>

</html>
