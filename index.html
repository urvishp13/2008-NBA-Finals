<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/index.css">
    <title>2008 NBA Finals Revisited</title>
</head>

<body>
    <header>
        <h1>2008 NBA Finals Revisited</h1>
    </header>
    <div class="content-container">
        <div class="background-container"> <!-- flex container -->
            <div class="background-lakers"> 
                <div class="wrapper">
                    <div class="logo"></div>
                </div>
            </div>
            <div class="background-celtics"> 
                <div class="wrapper">
                    <div class="logo"></div>
                </div>
            </div> 
        </div>
        <div class="scoreboard-container"> <!-- use to give pseudo-borders of the teams' colors -->
            <div class="scoreboard-borders">
                <div class="scoreboard-lakers-side"></div>
                <div class="scoreboard-celtics-side"></div>
            </div>
            <div class="scoreboard">
                <div class="dynamic-elements-container"> <!-- make into a flex container -->
                    <div class="region region-1">
                        <p class="display-heading">Me</p>
                        <div class="display">
                            <p id="me-points" class="points display-content">0</p>
                        </div>
                    </div>
                    <div class="region region-2">
                        <p class="display-heading">You</p>
                        <div class="display">
                            <p id="you-points" class="points display-content">0</p>
                        </div>
                    </div>
                    <div class="region region-3">
                        <p class="display-heading">Possession</p>
                        <div class="display">
                            <p class="possession-arrow display-content">YOU</p>
                        </div>
                    </div>
                    <div class="region region-4">
                        <p class="display-heading">Foul On</p>
                        <div class="display">
                            <p class="foul-on display-content"></p>
                        </div>
                    </div>
                    <div class="region region-5">
                        <button id="new-game-btn" onclick="startGame()">NEW GAME</button>
                        <div id="offense-btns">
                            <button id="dribble-btn" onclick="dribble()">DRIBBLE</button>
                            <button id="3-point-attempt" class="shot" onclick="shoot(3)">3PA</button>
                            <button id="2-point-attempt" class="shot" onclick="shoot(2)">2PA</button>
                        </div>
                        <button id="defend-btn">DEFEND</button>
                    </div>
                    <div class="region region-6">
                        <div class="nba-logo"></div>
                    </div>
                </div>
                <p class="live-gameplay-results">LET THE GAMES BEGIN!!!</p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/helpers.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>

</html>
