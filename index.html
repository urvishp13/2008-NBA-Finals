<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/index.css">
    <title>2008 NBA Finals Revisited</title>
</head>

<body>
    <header>
        <h1>2008 NBA Finals Revisited</h1>
    </header>
    <div class="content-container">
        <div class="background-container"> <!-- flex container -->
            <div class="background-lakers"> 
                <div class="wrapper">
                    <div class="logo"></div>
                </div>
            </div>
            <div class="background-celtics"> 
                <div class="wrapper">
                    <div class="logo"></div>
                </div>
            </div> 
        </div>
        <div class="scoreboard-container"> <!-- use to give pseudo-borders of the teams' colors -->
            <div class="scoreboard-borders">
                <div class="scoreboard-lakers-side"></div>
                <div class="scoreboard-celtics-side"></div>
            </div>
            <div class="scoreboard">
                <div class="dynamic-elements-container"> <!-- make into a flex container -->
                    <div class="region border-blue">
                        <p class="display-heading">Me</p>
                        <div class="points display"></div>
                    </div>
                    <div class="region border-blue">
                        <p class="display-heading">Possession</p>
                        <div class="possession-arrow display"></div>
                    </div>
                    <div class="region border-blue">
                        <p class="display-heading">You</p>
                        <div class="points display"></div>
                    </div>
                    <div class="region border-blue">
                        <p class="display-heading">Foul On</p>
                        <div class="foul-on display"></div>
                    </div>
                    <div class="region border-blue">
                        <button class="game-action">DRIBBLE</button>
                    </div>
                </div>
                <p class="live-gameplay-results">LET THE GAMES BEGIN!!!</p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/index.js"></script>
</body>

</html>
